<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../js/flexible.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../css/public.css" />
		<link rel="stylesheet" type="text/css" href="../css/long.css" />
		<link rel="shortcut icon" href="https://s02.mifile.cn/assets/static/image/logo-mi2.png" type="image/x-icon" />
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/way.js"></script>
	</head>
	<body style="height: 100vh;">
		<div class="viewport-box">

			<div></div>
			<div class="centre-box">
				<div onclick="dian(0)">
					<img src="../img/xiaomi.jfif" />
				</div>
				<div>
					<span>让每个人都能享受科技的乐趣</span>
				</div>
			</div>
			<div>
				<span>小米账号登录</span>
			</div>
			<div>
				<form action="index.html" class="form" way-scope="longdenlu">
					<div>

						<input type="text" placeholder="邮箱/手机号码" way-data="email" onfocus="message()" />

					</div>
					<div class="no-name"><span>邮箱或者手机号码不正确！</span></div>
					<div>
						<input type="password" placeholder="请输入密码" way-data="pwd" onfocus="message()" />

					</div>
					<div class="no-pwd"><span>密码不正确！</span></div>
					<div>
						<input type="checkbox" id="checked" /><span>已阅读并同意小米账号<a href="#">用户协议</a>和<a
								href="#">隐私政策</a></span>
					</div>
					<div>
						<button class="submit" type="submit" id="denlu">登录</button>
					</div>
					<div>
						<a href="password.html" style="color: #0B84FF;">忘记账号？</a>
					</div>
					<div>
						<span><a href="longon.html" style="color: rgba(0, 0, 0, 0.5);">手机号登录</a>|<a
								href="register .html" style="color: rgba(0, 0, 0, 0.5);">立即注册</a></span>
					</div>
					<div class="clause"><span>请您同意用户条款</span></div>
				</form>
			</div>

		</div>
	</body>
</html>

<script src="../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../js/long.js">
	
</script>
